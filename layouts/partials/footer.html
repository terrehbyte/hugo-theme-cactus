<footer id="footer">
  <div class="footer-left">
    {{ if .Site.Copyright }} {{ .Site.Copyright | safeHTML }} {{ else }} Copyright &copy; {{ now.Format "2006" }} {{ print .Site.Title }} {{ end }}
  </div>
  <div class="footer-right">
    <nav>
      <ul>
        {{ range .Site.Menus.main }} 
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</footer>
